<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title th:text="${title}"></title>
</head>

<header  th:fragment="header(title)">
    <div class="container mt-3">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" 
                href="/register"
                th:classappend="${#httpServletRequest.getRequestURI().equals('/register')?'active':''}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" 
                href="/register/user"
                th:classappend="${#httpServletRequest.getRequestURI().equals('/register/user')?'active':''}">User's</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" 
                href="#"
                th:classappend="${#httpServletRequest.getRequestURI().equals('/register/product')?'active':''}">Product's</a>
            </li>
        </ul>
    </div>
    <div class="container mt-3">
        <div class="row"></div>
        <div class="col-12">
            <h1 th:text="${title}">Sale System</h1>
        </div>
    </div>
</header>
