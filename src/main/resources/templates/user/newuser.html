<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{piece :: head('User Register')}"></head>

<body>

    <header th:replace="~{piece :: header('New User')}"></header>

    <div class="container-sm">
        <div class="row">
            <form th:object="${newUserDTO}" action="/register/user" method="POST">

                <div class="mb-4">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{name}"
                        placeholder="Your name..." aria-describedby="nameHelp">
                    <div class="invalid-feedback" th:errors="*{name}"></div>
                </div>

                <div class="mb-4">
                    <label for="mail" class="form-label">Email address</label>
                    <input type="email" class="form-control" th:errorclass="is-invalid" th:field="*{mail}"
                        placeholder="name@mail.com..." aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    <div class="invalid-feedback" th:errors="*{mail}"></div>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" th:errorclass="is-invalid" th:field="*{password}"
                        placeholder="name@1234">
                    <div class="invalid-feedback" th:errors="*{password}"></div>
                </div>

                <div class="mb-4">
                    <label for="status">Status</label>
                    <select class="form-select" th:errorclass="is-invalid" name="status" id="status">
                        <option value="">select...</option>
                        <option th:each="status : ${listStatusUser}" th:value="${status}" th:text="${status}"></option>
                    </select>
                    <div class="invalid-feedback" th:errors="*{status}"></div>
                </div>

                <div class="mb-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

                <a href="javascript:history.back()">back</a>

            </form>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

</body>

</html>
